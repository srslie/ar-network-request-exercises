<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <header>
        <h1>Animals</h1>
    </header>
    <main>
        <section class="animals">
        </section>
        <form>
            <h2 class="form-label">Add An Animal!</h2>
            <label class="form" id="name-form" for="name-input">Animal Name:</label>
            <input type="text" id="name-input" name="name-input" value="">

            <label class="form" id="diet-form" for="diet-input">Animal Diet:</label>
            <input type="text" id="diet-input" name="diet-input" value="">

            <label class="form" id="fun-fact-form" for="fun-fact-input">Animal Fun Fact:</label>
            <input type="text" id="fun-fact-input" name="fun-fact-input" value="">

            <button class="submit-button">Submit!</button>
        </form>
    </main>  
    <script src="./scripts.js"></script>
    </body>
</html>
